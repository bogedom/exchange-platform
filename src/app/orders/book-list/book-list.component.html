<div class="row">
  <div class="col-3">
    <nav class="bg-light pairs-nav">
        <ul class="nav nav-pills flex-column" *ngFor="let symbol of symbols">
          <li class="nav-item">
            <a class="nav-link" routerLink="{{symbol}}" routerLinkActive="active">{{symbol | uppercase}}</a>
          </li>
        </ul>
    </nav>
  </div>
  <div class="col-9">
    <router-outlet></router-outlet>
  </div>
</div>
